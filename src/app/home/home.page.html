<ion-header>
  <ion-toolbar>
    <ion-title>
      記事一覧
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let p of posts; trackBy: trackByFn" routerLink="/article/{{p.ID}}">
    <ion-header>
      <ion-card-subtitle>{{p.date | date: "yyyy年mm月dd日"}}</ion-card-subtitle>
      <ion-card-title>{{p.title}}</ion-card-title>
    </ion-header>
  </ion-card>
</ion-content>
